            align-items: center;

        .header-title {

            gap: 16px;
        }

        .logo {

            font-weight: 800;

        }

        .header h1 {

            color: var(--text-light);

            height: 12px;
            background: var(--medium-gray);
            border-radius: 6px;

            margin-bottom: 4px;

        .overall-progress-fill {

        .overall-progress-text {

            border-radius: 16px;
            padding: 24px;

            cursor: pointer;
            border-left: 4px solid var(--primary-orange);

            justify-content: center;

            left: 0;
            right: 0;

        let currentPhase = 1;
        let completedChecks = new Set(JSON.parse(localStorage.getItem('completedChecks') || '[]'));
        let currentCheckId = null;

        function init() {
            loadPhase(currentPhase);
            updateStats();
            
            document.querySelectorAll('.phase-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.phase-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentPhase = parseInt(e.target.dataset.phase);
                    loadPhase(currentPhase);
                    updateStats();
                });
            });
        }

        function loadPhase(phaseNum) {
            const phase = data.phases[phaseNum];
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';

            Object.entries(phase.categories).forEach(([key, category]) => {
                const completedCount = category.checks.filter(c => completedChecks.has(c.id)).length;
                const totalCount = category.checks.length;
                const percentage = Math.round((completedCount / totalCount) * 100);

                const card = document.createElement('div');
                card.className = `category-card ${key}`;
                card.innerHTML = `
                    <div class="category-header">
                        <div class="category-icon">${category.icon}</div>
                        <div style="flex: 1;">
                            <div class="category-title">${category.name}</div>
                            <div class="category-subtitle">${category.checks.length} checks</div>
                        </div>
                        <div class="expand-icon">â–¼</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${percentage}%"></div>
                    </div>
                    <div class="progress-text">
                        <span>${completedCount} van ${totalCount} voltooid</span>
                        <span>${percentage}%</span>
                    </div>
                    <div class="checks-list">
                        ${category.checks.map(check => `
                            <div class="check-item ${completedChecks.has(check.id) ? 'completed' : ''}" data-check-id="${check.id}">
                                <div class="checkbox"></div>
                                <div class="check-text">${check.text}</div>
                                <div class="info-icon">i</div>
                            </div>
                        `).join('')}
                    </div>
                `;

                card.querySelector('.category-header').addEventListener('click', () => {
                    card.classList.toggle('expanded');
                });

                card.querySelectorAll('.check-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        if (e.target.classList.contains('checkbox')) {
                            toggleCheck(item.dataset.checkId);
                        } else {
                            openModal(phaseNum, key, item.dataset.checkId);
                        }
                    });
                });

                container.appendChild(card);
            });
        }

        function toggleCheck(checkId) {
            if (completedChecks.has(checkId)) {
                completedChecks.delete(checkId);
            } else {
                completedChecks.add(checkId);
            }
            localStorage.setItem('completedChecks', JSON.stringify([...completedChecks]));
            loadPhase(currentPhase);
            updateStats();
        }

        function openModal(phaseNum, categoryKey, checkId) {
            currentCheckId = checkId;
            const phase = data.phases[phaseNum];
            const category = phase.categories[categoryKey];
            const check = category.checks.find(c => c.id === checkId);

            document.getElementById('modalTitle').textContent = check.text;
            document.getElementById('modalPhase').textContent = phase.name;
            document.getElementById('modalCategory').textContent = category.name;
            document.getElementById('modalBody').innerHTML = `
                <p>${check.content}</p>
                <h3>Praktische Tips</h3>
                <ul>
                    <li>Begin klein en schaal op waar het werkt</li>
                    <li>Betrek alle stakeholders vanaf het begin</li>
                    <li>Documenteer learnings voor toekomstige projecten</li>
                    <li>Meet resultaten en pas aan waar nodig</li>
                </ul>
                <h3>Veelvoorkomende Valkuilen</h3>
                <ul>
                    <li>Te grote ambities zonder proof of concept</li>
                    <li>Onvoldoende aandacht voor change management</li>
                    <li>Onderschatten van data quality requirements</li>
                    <li>Gebrek aan executive sponsorship</li>
                </ul>
            `;

            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            currentCheckId = null;
        }

        function markComplete() {
            if (currentCheckId) {
                completedChecks.add(currentCheckId);
                localStorage.setItem('completedChecks', JSON.stringify([...completedChecks]));
                loadPhase(currentPhase);
                updateStats();
                closeModal();
            }
        }

        function updateStats() {
            let totalChecks = 0;
            Object.values(data.phases).forEach(phase => {
                Object.values(phase.categories).forEach(category => {
                    totalChecks += category.checks.length;
                });
            });

            const completed = completedChecks.size;
            const percentage = Math.round((completed / totalChecks) * 100);

            document.getElementById('completedChecks').textContent = completed;
            document.getElementById('totalChecks').textContent = totalChecks;
            document.getElementById('currentPhase').textContent = currentPhase;
            document.getElementById('overallProgressText').textContent = percentage;
            document.getElementById('overallProgressFill').style.width = percentage + '%';
        }

        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // Initialize
        init();
    </script>
